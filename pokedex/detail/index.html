<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Lab</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <h1 id="name">Pokemon Detail</h1>
        <div id="detail" class="row"></div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pokemonId = urlParams.get('id');

        fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`)
            .then(res => res.json())
            .then(data => {
                const detailDiv = document.getElementById("detail");
                const imgURL = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonId}.png`;
                document.getElementById("name").innerText = data.name;

                detailDiv.innerHTML = `
                    <div class='col-12'>
                        <div class='card'>
                            <img class='card-img-top' src='${imgURL}' alt='${data.name}'>
                            <div class='card-body'>
                                <h5 class='card-title'>${data.name}</h5>
                                <p class='card-text'>Height: ${data.height}</p>
                                <p class='card-text'>Weight: ${data.weight}</p>
                                <p class='card-text'>Base Experience: ${data.base_experience}</p>
                                <p class='card-text'>Abilities: ${data.abilities.map(ability => ability.ability.name).join(', ')}</p>
                                <p class='card-text'>Types: ${data.types.map(type => type.type.name).join(', ')}</p>
                            </div>
                        </div>
                    </div>`;
            })
            .catch(err => console.error(err));
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
